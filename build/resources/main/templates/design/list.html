<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html"
      th:replace="~{layout::layout(~{::#main})}">
<head>
    <meta charset="UTF-8">
    <title>DesignList</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
            integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

</head>
<body>
<div id="main">
    <h2>전체 디자인 목록 조회 게시판</h2>
    <table border="2px">
        <thead>
        <tr>
            <th>이미지</th>
            <th>이름</th>
            <th>디자인 설명</th>
            <th>카테고리</th>
            <th>소재</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="design:${Design}">
            <td><img width="100" height="100" th:src="@{|/static/images/${design.designImagePath}|}"></td>
            <td><a th:text="${design.designName}" th:href="@{/design/list/{id} (id=${design.designCode})}"></a></td>
            <td th:text="${design.designEx}"></td>
            <td th:text="${design.category.categoryName}"></td>
            <td th:text="${design.material.materialName}"></td>
        </tr>
        </tbody>
    </table>

</div>

</body>
</html>
