<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layout::layout(~{::#main})}">

<head>
    <meta charset="UTF-8">
    <title>후원 종류 선택</title>

</head>
<body>
<div id="main">

    <a th:href="@{/donation/clothingSponsor}"> 의류 후원 </a>

    <a th:href="@{/donation/financialSupport}"> 금전 후원</a>

    <button th:onclick="|location.href='@{/donation}'|">메인으로</button>
    <button th:onclick="|window.history.back()|">뒤로가기</button>

</body>
